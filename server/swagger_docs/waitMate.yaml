tags:
  - name: WaitMate
    description: 웨이트메이트와 관련된 API 모음
############################################################################################
paths:
  /waitMate:
    get:
      summary: 웨이트메이트 조회
      tags:
        - WaitMate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                wmId:
                  type: integer
              required:
                - wmId
      responses:
        '201':
          description: 웨이트메이트 조회 성공
    ############################################################################################
    post:
      summary: 새로운 웨이트메이트 등록
      tags:
        - WaitMate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                wmId:
                  type: integer
                id:
                  type: integer
                title:
                  type: string
                wmAddress:
                  type: string
                waitTime:
                  type: string
                description:
                  type: string
                pay:
                  type: integer
                photo:
                  type: string
              required:
                - wmId
                - id
                - title
                - wmAddress
                - waitTime
                - description
      responses:
        '201':
          description: 웨이트메이트 등록 완료
    ############################################################################################
    delete:
      summary: 웨이트메이트 삭제
      tags:
        - WaitMate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                wmId:
                  type: integer
              required:
                - wmId
      responses:
        '201':
          description: 웨이트메이트 삭제 성공
    ############################################################################################
    patch:
      summary: 웨이트메이트 수정
      tags:
        - WaitMate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                wmId:
                  type: integer
                title:
                  type: string
                wmAddress:
                  type: string
                waitTime:
                  type: string
                description:
                  type: string
                pay:
                  type: integer
                photo:
                  type: string
              required:
                - wmId
                - title
                - wmAddress
                - waitTime
                - description
      responses:
        '201':
          description: 웨이트메이트 수정 성공
  ############################################################################################
  /waitMate/list:
    get:
      summary: 웨이트메이트 목록 조회
      tags:
        - WaitMate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                wmAddress:
                  type: string
                order:
                  type: string
                pageNum:
                  type: integer
                option:
                  type: string
              required:
                - wmAddress
                - order
                - pageNum
      responses:
        '201':
          description: 웨이트메이트 목록 조회 성공
