tags:
  - name: WaitMate
    description: 웨이트메이트와 관련된 API 모음
paths:
  /waitMate:
    post:
      summary: 새로운 웨이트메이트 등록
      tags:
        - WaitMate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                wmId:
                  type: integer
                id:
                  type: integer
                title:
                  type: string
                wmAddress:
                  type: string
                waitTime:
                  type: string
                description:
                  type: string
                pay:
                  type: integer
                photo:
                  type: string
              required:
                - wmId
                - id
                - title
                - wmAddress
                - waitTime
                - description
      responses:
        '201':
          description: 웨이트메이트 등록 완료
